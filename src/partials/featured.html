<row class="featured">
  <columns>
    <spacer size="30"></spacer>
    <center>
      <img src="{{ featured.image }}">
    </center>
    <spacer size="10"></spacer>
    <h5 class="text-center featured__title">{{{ featured.title }}}</h5>
    <p class="text-center featured__text">{{{ featured.text }}}</p>
    <spacer size="10"></spacer>
    <center>
      <button class="large" href="{{ featured.link }}">{{ featured.button }}</button>
    </center>
  </columns>
</row>
