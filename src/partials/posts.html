<ul class="posts_list">
  {{#each posts}}
  <li>
    <h4 class="post__title">{{{ this.title }}}</h4>
    {{#if this.image}}
      <img src="{{this.image}}">
    {{/if}}
    <p class="post__text">{{{ this.text }}}</p>
    <button class="medium rounded"  href="{{ this.link }}">{{ this.button }}</button>
  </li>
  {{/each}}
</ul>
{{> hr}}
