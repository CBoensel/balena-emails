{{#each posts}}
<row class="post">
  {{#if this.image}}
  <columns large="4">
    <center>
      <img class="post__image" src="{{ this.image }}">
    </center>
  </columns>
  {{/if}}
  <columns large="{{#if this.image}}8{{else}}12{{/if}}">
    <h4 class="post__title">{{{ this.title }}}</h4>
    <ul class="post__tags">
    {{#each this.tags }}
      <li class="post__tag"><button class="tiny radius secondary" href="https://resin.io/blog/tag/{{ this }}">{{ this }}</button></li>
    {{/each}}
    </ul>
    <p>{{{ this.text }}}</p>
    <button class="medium small-expanded" href="{{ this.link }}">{{ this.button }}</button>
  </columns>
</row>
{{> hr}}
<spacer size="20"></spacer>
{{/each}}
