<ul class="posts_list">
  {{#each posts}}
    <li>
      <h4 class="post__title">{{{ this.title }}}</h4>
      {{#if this.image}}
        <img src="{{this.image}}">
      {{/if}}

      {{#if this.text}}
        <p class="post__text">{{{ this.text }}}</p>
      {{/if}}

      {{#if this.button}}
        <button class="medium rounded" target="_blank" href="{{ this.link }}">{{ this.button }}</button>
      {{/if}}
    </li>  
    {{> hr}}
  {{/each}}
</ul>
