{{#each posts_extra}}
  <row class="post">
    {{#if this.image}}
    <columns large="4">
      <center>
        <img class="post__image" src="{{ this.image }}">
      </center>
    </columns>
    {{/if}}
    <columns large="{{#if this.image}}8{{else}}12{{/if}}">
      <h4 class="post__title">{{{ this.title }}}</h4>
      <p class="post__text post_extra">{{{ this.text }}}</p>
      {{#if this.link}}
        <button class="medium rounded"  href="{{ this.link }}">{{ this.button }}</button>
      {{/if}}
    </columns>
  </row>
  {{> hr}}
  <spacer size="20"></spacer>
{{/each}}
