
<wrapper class="container-border">
  <row>
    {{#each social}}
      <columns small="6" large="3">      
        <a class="social" href="{{this.link}}" target="_blank">
          <img class="icon icon--large social__icon" src="{{ this.image }}" alt="social link" />
          {{ this.name}}
        </a>
      </columns>
    {{/each}}
  </row>
</wrapper>
