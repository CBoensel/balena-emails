<row>
  <columns>
    <wrapper class="container-border">
      <row>
        <h5 class="text-center">Want to keep up with the team? Find us on:</h5>
        <center>
          {{#each social}}
            <a href="{{this.link}}"><img class="icon icon--large" src="{{ this.image }}" alt="social link" /></a>
          {{/each}}
        </center>
      </row>
    </wrapper>
  </columns>
</row>
