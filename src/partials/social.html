<row>
  <columns>
    <wrapper class="container-border">
      <row>
        <columns>
          <h5 class="text-center">Want to keep up with the team? Find us on:</h5>
          <center>
            {{#each social}}
             <a href="{{this.link}}"><img class="icon icon--large social__button" src="{{ this.image }}" alt="social link" /></a>
            {{/each}}
          </center>
        </columns>
      </row>
    </wrapper>
  </columns>
</row>
