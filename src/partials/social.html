<row>
  <columns>
    <wrapper class="container-border">
      <row>
        <columns>
          <center>
            {{#each social}}
             <a class="social" href="{{this.link}}" target="_blank"><img class="icon icon--large social__icon" src="{{ this.image }}" alt="social link" />{{ this.name}}</a>
            {{/each}}
          </center>
        </columns>
      </row>
    </wrapper>
  </columns>
</row>
