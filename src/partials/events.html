<h5 class="event_title">Events</h5>
<div class="events">
{{#each events}}
<row class="event">
  <columns small="4" class="event_name_col">
    <a class="event_name" href="{{ this.link }}">{{ this.title }}</a>
  </columns>
  <columns small="4">
    <p>{{ this.location }}</p>
  </columns>
  <columns small="4">
    <p class="event_date">{{ this.date }}</p>
  </columns>
</row>
{{/each}}
</div>
